<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maintenance | E-Learning SMPN 1 Mayong</title>
    <link rel="icon" type="image/png" href="https://smpn1mayong.sch.id/images/download-removebg-preview1.png">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .maintenance-img {
            width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e74c3c;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Animasi Loading */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tombol Logout */
        .logout-button {
            background-color: #4e73df;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="https://iaihnwlotim.ac.id/wp-content/uploads/2022/12/Maintenance-Page.jpg" alt="Sistem Sedang Diperbaiki" class="maintenance-img">
            <h1>Oops! Sistem Sedang Diperbaiki</h1>
            <p>Maaf, sistem kami sedang dalam proses perbaikan untuk pengalaman yang lebih baik. Silakan coba lagi nanti.</p>
            <p>Terima kasih atas pengertiannya!</p>
            <div class="loader"></div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Fungsi untuk tombol logout
        function logout() {
            alert("Anda telah logout. Mengarahkan ke halaman login...");
            // Ganti URL berikut dengan halaman login yang sesuai
            window.location.href = "logout.php";
        }
    </script>
</body>
</html>
